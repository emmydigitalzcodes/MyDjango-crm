{% if detail %}

    <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">

                <div class="p-5">
                    <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
                        {{contact.email}}
                    </h1>
                </div>
    </div>

{% else %}
    <div class="items-center bg-gray-50 rounded-lg shadow sm:flex dark:bg-gray-800 dark:border-gray-700">
                <a class="hidden" href="{{ contact.get_absolute_url }}">
                    <img class="w-full rounded-lg sm:rounded-none sm:rounded-l-lg" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/bonnie-green.png" alt="Bonnie Avatar">
                </a>
                <div class="p-5">
                    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white">
                        <a href="{{ contact.get_absolute_url }}">{{contact.email}}</a>
                    </h3>
                </div>
    </div>
{% endif %}
