name: Sync Google Contacts

on:
  workflow_dispatch:

jobs:
  sync-contacts:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v7
      
    - name: Install dependencies
      run: uv sync
      
    - name: Setup environment variables
      run: |
        echo "DJANGO_SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
        echo "DJANGO_DEBUG=${{ secrets.DJANGO_DEBUG }}" >> .env
        echo "GOOGLE_OAUTH_CLIENT_ID=${{ secrets.GOOGLE_OAUTH_CLIENT_ID }}" >> .env
        echo "GOOGLE_OAUTH_CLIENT_SECRET=${{ secrets.GOOGLE_OAUTH_CLIENT_SECRET }}" >> .env
        
    - name: Run migrations
      run: |
        uv run python manage.py migrate
      
    - name: Sync Google Contacts
      run: |
        uv run python manage.py shell -c "
from contacts.services import sync_google_other_contacts
from django.contrib.auth import get_user_model
User = get_user_model()
user = User.objects.last()
if user:
    result = sync_google_other_contacts(user, max_results=10)
    print(f'Synced {result} contacts')
else:
    print('No users found')
        "
